<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="btn">

                </button>
            </div>
        </div>
        <div class="error">
            <h1>Sorry, Location not found</h1>
            <img src="images/404.png" alt="img">
        </div>
        <div class="clientError">
            <h1>Please enter a valid location</h1>
        </div>
        <div class="weather-body">
            <img src="images/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <h3 id="humidity">0%</h3>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <h3 id="wind-speed">0Km/Hr</h3>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="toggle">
        <i class="fa-solid fa-sun" id="theme"></i>
    </div>
    <script src="https://kit.fontawesome.com/b774f69ca3.js" crossorigin="anonymous"></script>
</body>
</html>
